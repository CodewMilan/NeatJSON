<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeatJSON - JSON Formatter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> NeatJSON</h1>
            <p class="subtitle">A clean and simple JSON formatter</p>
        </header>
        
        <main>
            <div class="input-section">
                <div class="section-header">
                    <h2><i class="fas fa-keyboard"></i> Input JSON</h2>
                    <button id="formatBtn" class="btn primary">
                        <i class="fas fa-magic"></i>
                        Format
                    </button>
                </div>
                <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
            </div>

            <div class="output-section">
                <div class="section-header">
                    <h2><i class="fas fa-file-code"></i> Formatted Output</h2>
                    <button id="copyBtn" class="btn secondary">
                        <i class="fas fa-copy"></i>
                        Copy
                    </button>
                </div>
                <pre id="jsonOutput"></pre>
            </div>
        </main>

        <div id="error" class="error-message"></div>

</body>
</html>
